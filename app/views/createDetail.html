        <div class="selectedArtifactArea" ng-if="aSelectedArtifact.length > 0">
            <div class="availableArea" style="{{htmlItemStyle.availableArea.styleStr}}"></div>
            <div ng-repeat="oArtifact in aSelectedArtifact" class="selectedArtifactItem">
                
                <img src="{{oArtifact.largeImage64}}" 
                
                hm-dragstart="onSelectedArtiItemDragstart($event, oArtifact)" 
                hm-dragend="onSelectedArtiItemDragend($event, oArtifact)" 
                hm-pinch-in="onSelectedArtiItemPinchIn($event, oArtifact)" 
                hm-pinch-out="onSelectedArtiItemPinchOut($event, oArtifact)" 
                hm-touch="onTouched($event)" 
                hm-tap="onTap($event)"
                style="{{oArtifact.styleStr}}">
                <span class="selectedArtifactItemPencil glyphicon glyphicon-pencil" 
                style="{{oArtifact.pencilStyleStr}}"
                ng-click="onEditArtifactItemClicked()"></span>
                <span class="selectedArtifactItemResize glyphicon glyphicon-resize-full" 
                style="{{oArtifact.resizeStyleStr}}" 
                hm-drag="onSelectedArtiItemResizeDrag($event, oArtifact)" 
                hm-dragend="onSelectedArtiItemResizeDragend($event, oArtifact)" 
                ></span>
                <span class="selectedArtifactItemResize glyphicon glyphicon-remove" 
                style="{{oArtifact.removeStyleStr}}" 
                ng-click="onRemoveArtifactItemClicked(oArtifact)" 
                ></span>
            </div>
        </div>
