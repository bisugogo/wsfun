<div class='row saveDetailView'>
    <div ui-view="purchaseDesign">
        <div class='row headButtonRow'>
            <div class="col-xs-12">
                <button class="btn btn-default glyphicon glyphicon-refresh" ng-click="onCreateDesignBackClicked()">Back</button>
                <button class="btn btn-default rightBtn glyphicon glyphicon-ok" ng-click="onPurchaseClicked()">Purchase</button>
            </div>
        </div>
        <div class='row designDescriptionRow'>
            <div class="col-xs-4">
                <img class="designThumbnailImg" ng-src="img/test.svg">
            </div>
            <div class="col-xs-8">
                <textarea class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class='row saveDesignOptionRow'>
            <div class="col-xs-12">
                <div class="row">
                    <label class="checkbox">
                        <input type="checkbox">
                        保存我的素材
                    </label>
                </div>
                <div class="row">
                    <label class="checkbox">
                        <input type="checkbox">
                        允许我的素材被他人使用
                    </label>
                </div>
                <div class="row">
                    <label class="checkbox">
                        <input type="checkbox">
                        允许我的设计被他人购买
                    </label>
                </div>
            </div>
        </div>
        <div class='row saveDesignActionButtonRow'>
            <div class="col-xs-12">
                <div class="row">
                    <button class="btn btn-default glyphicon glyphicon-refresh">保存到我的设计</button>
                </div>
                <div class="row">
                    <button class="btn btn-default glyphicon glyphicon-refresh">告诉我的朋友</button>
                </div>
            </div>
        </div>
    </div>
</div>
