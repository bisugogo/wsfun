<div class='row addressDesignView'>
    <div class="addressDetailTitleRow">
        <div>邮寄地址：</div>
    </div>
    <div class="contactInfo">
        <span>联系人：</span>
        <input type="text" class="form-control" ng-model="orderInfo.sContact">
    </div>
    <div class="mobileInfo">
        <span>手机：</span>
        <input type="text" class="form-control" ng-model="orderInfo.sMobile">
    </div>
    <div class="provinceAndCity" style="display:none;">
        <div>
            <span>省</span>
            <input type="text" class="form-control" ng-model="orderInfo.sProvince">
        </div>
        <div>
            <span>市</span>
            <input type="text" class="form-control" ng-model="orderInfo.sCity">
        </div>
    </div>
    <div class="districtAndCode" style="display:none;">
        <div style="display:none;">
            <span>区</span>
            <input type="text" class="form-control" ng-model="orderInfo.sDistrict">
        </div>
        <div>
            <span>邮编</span>
            <input type="text" class="form-control" ng-model="orderInfo.sPostCode">
        </div>
    </div>
    <div class="detailedAddress">
        <div>
            <span>详细地址</span>
        </div>
        <div>
            <textarea class="form-control" rows="3" ng-model="orderInfo.sDetailAddress"></textarea>
        </div>
    </div>
    <div class="saveAddressBtn" ng-click="onSaveAddressButtonClicked()">
        <span class="glyphicon glyphicon-floppy-disk"></span>
    </div>
    <div class="naviBtnRow">
        <span class="icon-undo" ng-click="onBackFromAddreeDetailClicked()"></span>
        <span class="glyphicon glyphicon-send"></span>
    </div>
</div>
