<div class="row personalGalleryRow">
    <div class="col-xs-12">
        <div class="uploadRowArea">
            <div class="royalButtonWrapper">
                <div class="fileUploadBtn btn btn-warning royalButton">
                    <span>立即上传</span>
                    <input type="file" ng-file-select ng-model="files" ng-file-change="fileSelected($files)" ng-multiple="false" ng-capture="camera" accept="image/*" ng-model-rejected="rejFiles" class="uploadInput"></input>
                </div>
            </div>
        </div>
        <div class="uploadedImageArea">
            <div class="titleDiv">
                <span class="titleSpan">已上传图像</span>
            </div>
            <ul rn-carousel class="image myArtifactsCarousel" rn-carousel-transition="fadeAndSlide" rn-carousel-controls rn-carousel-index="aMyArtifactCarouselIndex">
                <li ng-repeat="oImage in aMyArtifact">
                    <img src="data:image/png;base64,{{oImage.largeImage64}}" style="margin:auto;" 
                    ng-click="onArtifactSelected(oImage)">
                </li>
            </ul>
            <div rn-carousel-indicators ng-if="aMyArtifact.length > 1" slides="aMyArtifact" rn-carousel-index="aMyArtifactCarouselIndex" class="carouselIndicator"></div>
        </div>
    </div>
</div>
