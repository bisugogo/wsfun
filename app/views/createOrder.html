<div class="row" ng-controller="CreateOrderCtrl">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-4">
                <span>性别：</span>
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                        {{orderInfo.sGender}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="oGender in constant.GENDERS">
                            <a ng-click="onGenderOptionClicked(oGender)">{{oGender}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <span>尺寸：</span>
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                        {{orderInfo.sSize}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="oSize in constant.SIZES">
                            <a ng-click="onSizeOptionClicked(oSize)">{{oSize}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <span>数量：</span>
                <input type="text" class="form-control" ng-model="orderInfo.sQuantity">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <span>CreatorId: </span>
            </div>
            <div class="col-xs-8">
                <input type="text" class="form-control" ng-model="orderInfo.sCreatorId">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary" ng-click="onConfirmBtnClicked()">OK</button>
            </div>
        </div>
    </div>
    
</div>
