<h3>Design Detail</h3>
<p>
  {{designId}} detail page.
</p>
<div class="row">
    <div class="col-xs-12">
        Description: {{designInfo.desc}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Size: {{designInfo.size}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{designInfo.access}}
    </div>
</div>
<div class="row">
    <div class="col-xs-3">
        <button type="button" class="btn btn-primary" ng-click="onOrderBtnClicked(designInfo.designId)">Purchase</button>
    </div>
</div>
