<div class="designDetailViewContent">
    <img ng-src="{{oCurrentDesign.bkImg}}" class="designBackgroundImage">
    <img src="{{hostName + '/image/' + oCurrentDesign.previewImageFile}}" style="{{oCurrentDesign.positionInfoStyleValue}}" 
    class="designPreviewImage">
    <div class="designInfo">
        <div style="{{oCurrentDesign.access !== 'private' ? '' : 'display:none;'}}" class="designItemInfoContent">
            <div class="actionsOnItem">
                <div class="designDesc">
                    <span>{{oCurrentDesign.desc}}</span>
                </div>
                <div class="designButtons">
                    <div class="royalButtonWrapper">
                        <div class="btn btn-warning royalButton" ng-click="onOrderBtnClicked()">
                            <span>下旨赶制</span>
                        </div>
                    </div>
                    <div class="royalButtonWrapper">
                        <div class="btn btn-warning royalButton" ng-click="onCreateDesignBtnClicked()">
                            <span>我来设计</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shareAndQR">
                <div class="shareTip">
                    <span>请众爱卿膜拜</span>
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </div>
                <div class="qrImage">
                    <img src="img/qrcode_ws.jpg">
                </div>
            </div>
        </div>
        <div style="{{oCurrentDesign.access === 'private' ? '' : 'display:none;'}}" class="designInfo4Tourist">
            <span>您正在浏览的设计是隐私的，如果您是设计者本人，请进入微服私纺公众号(weavesfun)浏览</span>
        </div>
    </div>
</div>
<div class="naviBtnRow">
    <span class="icon-undo" ng-click="onBackFromDesignDetailClicked()"></span>
</div>
